<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
                    <div class="movie-table" th:if="${not #lists.isEmpty(list)}">           
                        <div th:each="video : ${list}">
                                 <a th:href="${video.url}" th:text="${video.url}"></a>
                                <!--<td th:text="${recipe.notes.recipeNotes}">Tasty Goodnees 3</td>-->
                                <h2 th:text="${video.title}"></h2>
                                <img th:src="${video.thumbnail}" alt="" style="height: 150;width: 300px;"/>
                                <p th:text="${video.description}"></p>
                                <hr>
                                <br>
                    </div>
                    </div>
    </body>
</html>
