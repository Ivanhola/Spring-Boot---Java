<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
                    <div class="movie-table" th:if="${not #lists.isEmpty(list)}">
                        <table>
                            <thead>
                            <tr>
                                <th>URL</th>
                                <th>Title</th>
                                <th>Thumnail</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <!-- The th:remove will remove the template engine from the HTML, making it only HTML-->
                            <tr th:remove="all">
                                <td>youtube.com</td>
                                <td>video title</td>
                                <td>video thumbnail</td>
                                <td>video description</td>
                            </tr>
                            <!-- Displays the regular data from out model attribute {recipes} and iterates through. -->
                            <tr th:each="video : ${list}">
                                <td><a th:href="${video.url}" th:text="${video.url}"></a></td>
                                <!--<td th:text="${recipe.notes.recipeNotes}">Tasty Goodnees 3</td>-->
                                <td th:text="${video.title}"></td>
                                <td><img th:src="${video.thumbnail}" alt=""></td>
                                <td th:text="${video.description}"></td>
                            </tr>
                        </table>
                    </div>
    </body>
</html>
