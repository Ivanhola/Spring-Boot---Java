<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Author List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Author List</h2>
        
        <table>
            
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                
            </tr>
            <!-- For author in 'authors' (the attribute passed in) it will get the id, title and publisher name-->
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}">Spring IN Action</td>
                <td th:text="${author.firstName}">123</td>
                <td th:text="${author.lastName}">Spring IN Action</td>
                
            </tr>
        </table>
    </body>
</html>
