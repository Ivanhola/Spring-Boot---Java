<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>List of Employee Objects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                                      <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body>
        
        <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        
        <!-- Add employee button-->
        <a th:href="@{/employees/addEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
        
        <!-- Create an HTML table from our list of Employee Objects passed in from our Controller model-->
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <!-- ${employees} is our model attribute name from our controller -->
                <tr th:each="tempEmployee : ${employees}">
                    <td th:text="${tempEmployee.firstName}"/>
                    <td th:text="${tempEmployee.lastName}"/>
                    <td th:text="${tempEmployee.email}"/>
                    
                    <!-- Add Button/links-->
                    <td>
                    <a th:href="@{/employees/updateEmployeeForm(employeeId=${tempEmployee.id})}"
                   class="btn btn-info btn-sm">Update</a>
                   
                    <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                          class="btn btn-danger btn-sm"
                          onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
                          
                   
                   </td>
                   
                   
                      
            
                </tr>
            </tbody>
            
        </table>
        
                </div> <!-- End of container -->
        
        
    </body>
</html>
