<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vets Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text="'List of vets'"></h1>

        <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vet : ${vets}">
                        <td th:text="${vet.id}"></td>
                        <td th:text="${vet.firstName}"></td>
                        <td th:text="${vet.lastName}"></td>
    
                    </tr>
                </tbody>
            </table>

    </body>
</html>
