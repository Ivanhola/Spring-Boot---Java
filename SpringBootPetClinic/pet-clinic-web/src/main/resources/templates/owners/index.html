<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
    <head>
        <title>List Of Pet Owners</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2 th:text="'List of owners'"></h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 150px;">ID</th>
                    <th style="width: 200px;">First Name</th>
                    <th style="width: 120px;">Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="owner : ${owners}">
                    <td th:text="${owner.id}"></td>
                    <td th:text="${owner.firstName}"></td>
                    <td th:text="${owner.lastName}"></td>

                </tr>
            </tbody>
        </table>
    </body>
</html>
